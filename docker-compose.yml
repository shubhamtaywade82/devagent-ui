version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: devagent-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - devagent-network

  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: devagent-backend
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=devagent
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ./app/backend:/app
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - devagent-network
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    container_name: devagent-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    volumes:
      - ./app/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - devagent-network

volumes:
  mongodb_data:

networks:
  devagent-network:
    driver: bridge

